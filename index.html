<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Formulário de contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
     <form method="post" required autocomplete="off">
        <fieldset>
          <legend>Formulário de contato</legend>

             <label for="name">Nome</label>
             <input type="text" id="name" name="name" placeholder="Digite seu nome completo">

             <label for="email">Email</label>
             <input type="email" id="email" name="email" placeholder="Digite um email válido">

             <label for="subject">Assunto</label>
             <input type="text" id="subject" name="subject">

             <label for="message">Menssagem</label>
             <textarea name="message" id="message" rows="7" maxlength="1000" minlength="20" placeholder="Conte-nos tudo"></textarea>

             <button type="submit" class="botao">Enviar</button>
        </fieldset>
     </form>
     
</body>
</html>
